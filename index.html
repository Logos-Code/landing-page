    <section class="w-100 h-100 bg-dark text-white" id="contact">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col">
                    <div class="container">
                        <div class="row h-25">
                            <div class="col text-center">
                                <p class="h3">Contáctanos</p>
                            </div>
                        </div>
                        <form id="contactForm">
                            <div class="row h-75 bg-light p-2 p-sm-3 p-md-4 p-lg-5 rounded border shadow-lg">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contactName" placeholder="Nombre">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="contactEmail" placeholder="Correo">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contactCellphone"
                                            placeholder="Teléfono">
                                    </div>

                                    <button type="submit"
                                        class="btn btn-primary w-100 d-none d-sm-block">Enviar</button>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group h-sm-100">
                                        <textarea class="form-control h-sm-100" id="contactMessage"
                                            placeholder="Mensaje" rows="5"></textarea>
                                    </div>

                                    <button type="submit"
                                        class="btn btn-primary w-100 d-block d-sm-none">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function scrollToSection(element) {
            $("html, body").animate({
                scrollTop: $(element).offset().top
            }, 1000);
        };

        function showServices(serviceId, serviceTitleId) {
            if (serviceId === "all") {
                $(".service-item, .servicesThumbnails").show(400);
            } else {
                $(".service-item, .servicesThumbnails").hide(400);
                $("#" + serviceId + ", ." + serviceId).show(400);
            }

            $(".list-service-titles").removeClass("active");
            $("#" + serviceTitleId).addClass("active");
        }

        function elementIsInViewport(element) {
            return ($(window).scrollTop() - $(element).offset().top - $(element).height() < 0);
        }

        $(window).scroll(function () {
            if (elementIsInViewport("#homeLogo")) {
                $("#navbarLogo").hide(1000);
            } else {
                $("#navbarLogo").show(1000);
            }
        });

        if (!elementIsInViewport("#homeLogo")) {
            $("#navbarLogo").show();
        }

        $(".nav-link").click(function () {
            var sectionTo = $(this).attr("href");
            scrollToSection(sectionTo);
        });

        $("#contactForm").submit((evt) => {
            evt.preventDefault();

            $("#contactForm").submit((evt) => {
                evt.preventDefault();

                $.ajax({
                    method: "POST",
                    headers: { 'x-api-key': "a2U8wMJcKgaetboBcutphakT3nfisN7Q8uXL2nQS" },
                    url: "https://landing-contact-email.logoscode.com.mx/send",
                    data: {
                        name: $("#contactName").val(),
                        email: $("#contactEmail").val(),
                        cellphone: $("#contactCellphone").val(),
                        message: $("#contactMessage").val()
                    }
                }).done((data, textStatus, jqXHR) => {
                    console.log(data, textStatus, jqXHR);
                }).fail((jqXHR, textStatus, errorThrown) => {
                    console.log(jqXHR, textStatus, errorThrown);
                }).always(() => {
                    document.getElementById("contactForm").reset();

                    $("#contactForm").notify("Gracias por tu mensaje", { position: "top center", className: "success" });
                });
            });

        });
    </script>
